<!DOCTYPE html>
<html>

<head> <link rel="stylesheet" href="weather/index.css"> </head>

<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter Your City Name..." id="cityInput" />
                
                <button class="button" id="addBtn">Submit</button>
            </section>
        </section>

        <section class="display">
            <div class="wrapper">
                <h2 id="cityOutPut"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
            </div>
        </section>
    </div>

    <script src="weather/index.js"></script>
</body>

</html>
